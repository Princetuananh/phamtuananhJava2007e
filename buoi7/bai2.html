<!DOCTYPE html>
<html>
<head>
	<title>Đảo ngược chuỗi</title>
</head>
<body>

</body>
<script type="text/javascript">
    var input=window.prompt("Nhập vào chuỗi: ");
    function daochuoi(str) {
	   var chuoimoi="";
	   for (var i = str.length-1; i>=0; i--) {
	   	chuoimoi += str[i];
	   }
	   document.write(chuoimoi);
   }
daochuoi(input);   
</script>
</html>
